<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Iframe Dev Example — Networked-Aframe</title>
        <meta name="description" content="Iframe Example — Networked-Aframe">
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/3dstreet@0.2.0/dist/aframe-street-component.js"></script>
        <script src="https://unpkg.com/aframe-lines@^1.1.0/lines.js"></script>
        <script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script> 
        <script src="https://unpkg.com/aframe-line-component/dist/aframe-line-component.min.js"></script>
    </head>
    <body>
        <a-scene gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;">
            <a-entity id="mySimpleStreet" street streetmix-loader="streetmixStreetURL: https://streetmix.net/kfarr/3/3dstreet-demo" ></a-entity>
            <a-entity line="start: 2 2 0; end: 14 2 0; color: #FF0000"></a-entity>
            <a-entity line="start: 2 8 0; end: 14 8 0; color: #FF0000"></a-entity>
            <a-entity line="start: 2 2 0; end: 2 8 0; color: #FF0000"></a-entity>
            <a-entity line="start: 14 2 0; end: 14 8 0; color: #FF0000"></a-entity>
            <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"></a-entity>
            <a-lines position="8 0 0" points="-10 0 0, 0 10 0, 10 0 0" color="blue"></a-lines>
            <a-image width="10px" position="8 5 0" src="./img/isologo-min.png"></a-image>

            <a-sky color="#6EBAA7"></a-sky>
        </a-scene>
    </body>
</html>
