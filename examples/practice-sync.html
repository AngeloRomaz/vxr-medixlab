<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script>
      AFRAME.registerComponent('change-color', {
        schema: {
            color: {
                default: 'yellow'
            }
        },

        init: function () {
          // keep track of each avatar / networkID / clientID
          const usersMap = {};

          document.body.addEventListener("entityCreated", function(evt) {
            console.log("entityCreated event. clientId =", evt.detail.el);
            const el = evt.detail.el;
            const networkedComponent = el.getAttribute("networked");
            usersMap[networkedComponent.creator] = {
              networkId: networkedComponent.networkId,
              el: el
            };
          });

          document.body.addEventListener("clientDisconnected", function(evt) {
            if (usersMap[evt.detail.clientId])
              delete usersMap[evt.detail.clientId];
          });

          var data = this.data;
          var el = this.el; // <a-box>
          var defaultColor = el
              .getAttribute('material')
              .color;

          el.addEventListener('mouseenter', function () {
              el.setAttribute('material', 'color', data.color);
              NAF.connection.broadcastDataGuaranteed('changeColor', data)
          });

          el.addEventListener('mouseleave', function () {
              el.setAttribute('material', 'color', defaultColor);
              NAF.connection.broadcastDataGuaranteed('changeColor', defaultColor)
          });
        
          NAF.connection.subscribeToDataChannel('changeColor', function newData (sender, type, data, target) {
            box1.setAttribute('material', 'color', data.color);
          })
        }
      });
  </script>
  </head>
  <body>
    <a-scene networked-scene="
    room: dev;
    debug: true;
    adapter: wseasyrtc;
    " background="color: #ECECEC">
      <a-assets>
        <template id="box-template">
          <a-entity >
            <a-box
            change-color="color: blue"
            geometry="primitive: box"
            material="color: yellow"></a-box>
          </a-entity>
        </template>

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <a-sphere class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>        
      </a-assets>

      <a-entity networked="template: #box-template" id="box1">
      </a-entity>

      <a-entity id="player"
      networked="template:#avatar-template;attachTemplateToLocal:false;"
      camera
      position="0 1.6 0"
      spawn-in-circle="radius:3"
      wasd-controls look-controls
      >
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
      </a-entity>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
      <a-entity id="cameraRig" position="0 1.6 0">
        <a-camera
            look-controls="look-controls"
            wasd-controls="wasd-controls"
            position="0 0 0">
            <a-gui-cursor
                id="cursor"
                raycaster="objects: [gui-interactable]"
                fuse="true"
                fuse-timeout="2000"
                design="ring"></a-gui-cursor>
            <!-- /cursor -->
        </a-camera>
        <!-- /camera -->
      </a-entity>
 
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      NAF.schemas.add({
        template: '#box-template',
        components: [
          'position',
          'rotation',
          'change-color',
          'geometry',
          'material',
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById('particles');
        particles.parentNode.removeChild(particles);
      }
    </script>
  </body>
</html>
